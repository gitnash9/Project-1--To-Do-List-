<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>To Do App - Nash Lochmann</title>
    </head>
    
    <body>
        <main class="container">
            <h1>TO DO</h1>

            <form id="to-do-form" class="form_one">
                <label for="add-to-do">What do you need to do?</label>
                <input id="add-to-do" type="text" placeholder="What to do ">
                <button type="submit" class="btn">Add</button>
                </form>
        </main>

        <form class="form_two">
            <ul id="to-do-list">
                <li class="to-do">Go get a Tire Change</li>
                <li class="to-do">Go to Gym</li>
            </ul>
        </form>
        
        <script src="script.js"></script>
    </body>
</html>
